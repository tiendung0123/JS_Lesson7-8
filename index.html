<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài tập luyện phần Array
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập số tự nhiên in ra số sao</label>
                            <input id="nhapSo" type="number" class="form-control">
                        </div>
                        <button id="btnInSao" class="btn btn-danger">In sao</button>
                    </div>
                    <div id="result" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài tập JS buổi 7 & 8
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập số nguyên</label>
                            <input id="inputNumber" type="number" class="form-control">
                        </div>
                        <button id="addNumber" class="btn btn-danger" onclick="NhapThemSo()">Thêm số</button>
                        <br>
                        <br>
                        <button id="tongSoDuong" class="btn btn-success" onclick="TongSoDuong()">Tổng các số dương</button>
                        <button class="btn btn-success" onclick="soDuongTrongMang()">Số dương trong mảng</button>
                        <button class="btn btn-success mt-3" onclick="soNhoNhat()"> Số nhỏ nhất trong mảng</button>
                        <button class="btn btn-success mt-3" onclick="soDuongNhoNhat()"> Số dương nhỏ nhất trong mảng</button>
                        <button class="btn btn-success mt-3" onclick="soChanCuoiCung()"> Số chẵn cuối cùng trong mảng</button>
                        <div class="form-group mt-3">
                          <label for="">Đổi vị trí số thứ : </label>
                          <input type="text" name="" id="soThuNhat" class="form-control">
                          <label for="">Cho số thứ : </label>
                          <input type="text" name="" id="soThuHai" class="form-control">
                          <button class="btn btn-success mt-3" onclick="doiViTri()"> Đổi vị trí</button>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <p id="showlistNumber"></p>
                        <p id="inTongSoDuong"></p>
                        <p id="soDuong"></p>
                        <p id="soNhoNhat"></p>
                        <p id="soDuongNhoNhat"></p>
                        <p id="soChanCuoiCung"></p>
                        <p id="đổi vị trí"></p>



                    </div>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
